<div class="container">
  <h1>Angular pipes</h1>

  <p>{{10 | mult}}</p>
  <p>{{10 | mult:10}}</p>
  <p>{{10 | mult:3}}</p>
  <p>{{10 | mult:5}}</p>

  <!--переключаем значение searchField для изменения свойства по которому будет фильтрация-->
  <button class="btn" (click)="searchField = 'title'">title</button>
  <button class="btn" (click)="searchField = 'text'">text</button>

  <hr>

  <button class="btn" (click)="addPost()">добавить новый пост</button>

  <input type="text" [(ngModel)]="search">

  <!--пробегаемся по массиву постов и к каждому посту применяем свой пайп filter,
  в который передаем значение поисковой строки и по какому параметру вести сравнение-->
  <div *ngFor="let post of posts | filter:search:searchField" class="card">
    <h2>{{post.title}}</h2>
    <p>{{post.text}}</p>
  </div>
</div>
