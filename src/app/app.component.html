<div class="container">
  <h1>Angular pipes</h1>

  <!--так работает пайп async с промисами. пропадает необходимость
  обрабатывать промис в then, чтоб получить из него данные того формата,
  которые можно корректно отобразить на экране-->
  <p>Wait for it... {{p | async}}</p>

  <!--с помощью пайпа async нам не нужно обрабатывать Observable
  в методе subscribe, получать эти данные и выводить на экран-->
  <p>Date: {{date$ | async | date: 'HH:mm:ss'}}</p>

  <!--реализация Observable без пайпа async довольно громоздка: нужно создать переменную
  для даты, подписаться на стрим и перезаписывать полученными данными эту переменную-->
  <p>{{date | date: 'HH: mm: ss'}}</p>
</div>
